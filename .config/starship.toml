[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
staged = '[++\($count\)](green)'
untracked = "🤷‍"
stashed = "📦"

[python]
symbol = "🐍 "
pyenv_version_name = false
version_format = "v${raw}"

[openstack]
format = "on [$symbol$cloud(\\($project\\))]($style) "
style = "bold yellow"
symbol = "⛈ "

[terraform]
format = "[👾 $version $workspace]($style) "
