# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: "#282828"
    # soft contrast: background = '#32302f'
    foreground: "#ebdbb2"

  # Normal colors
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"

  # Bright colors
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  size: 15
  normal:

    family: "FiraMono Nerd Font"
    # family: "Source Code Pro"
    style: Regular
key_bindings:
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: N, mods: Command, action: SpawnNewInstance }

selection:
  save_to_clipboard: true

cursor:
  style:
    blinking: Always
    blink_interval: 750
    unfocused_hollow: false
    shape: Beam

title: Le Terminal
dynamic_title: true

live_config_reload: true
